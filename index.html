<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-men</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <img class="logo"  src="1157px-X-Men_logo.svg.png" alt="">
    </header>
    <main class="selecao-de-personagens">
        <section class="pesonagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu quando ele era criança, mas ele não consegue controlá-los">
                    <img src="card-ciclope.jpg" alt="">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="NOTURNO">
                    <img src="card-noturno.jpg" alt="">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira">
                    <img src="card-vampira.jpg" alt="">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra">
                    <img src="card-lince-negra.jpg" alt="">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade">
                    <img src="card-tempestade.jpg" alt="">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine">
                    <img src="card-wolverine.jpg" alt="">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey">
                    <img src="card-jean-grey.jpg" alt="">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto">
                    <img src="card-magneto.jpg" alt="">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-info" src="card-ciclope.png" alt="">
            <div class="informacoes-personagens">
                <h2 id="nome-personagem" class="nome-personagem"> Ciclope
                </h2>
                <p class="descricao" id="descricao"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
